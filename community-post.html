<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.png" alt="Beacon Momentum" class="h-8 w-auto" onerror="this.style.display='none'">
                        <span class="ml-2 text-xl font-bold text-gray-900">Beacon Momentum</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/member-dashboard.html" class="text-gray-700 hover:text-teal-600">Dashboard</a>
                    <a href="/courses.html" class="text-gray-700 hover:text-teal-600">Courses</a>
                    <a href="/resources.html" class="text-gray-700 hover:text-teal-600">Resources</a>
                    <a href="/community.html" class="text-teal-600 font-semibold">Community</a>
                    <a href="/events.html" class="text-gray-700 hover:text-teal-600">Events</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Post Content -->
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <div id="post-content">
                <!-- Post content will be inserted here -->
            </div>
        </div>

        <!-- Comments Section -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Comments</h2>
            
            <!-- Comment Form -->
            <div class="mb-8">
                <textarea id="comment-input" 
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none" 
                          rows="4" 
                          placeholder="Share your thoughts..."></textarea>
                <button id="submit-comment-btn" 
                        class="mt-3 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Post Comment
                </button>
            </div>

            <!-- Comments List -->
            <div id="comments-container">
                <!-- Comments will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-400">&copy; 2025 Beacon Momentum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/community-post.js"></script>
</body>
</html>
