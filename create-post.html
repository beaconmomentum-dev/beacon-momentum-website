<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.png" alt="Beacon Momentum" class="h-8 w-auto" onerror="this.style.display='none'">
                        <span class="ml-2 text-xl font-bold text-gray-900">Beacon Momentum</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/member-dashboard.html" class="text-gray-700 hover:text-teal-600">Dashboard</a>
                    <a href="/courses.html" class="text-gray-700 hover:text-teal-600">Courses</a>
                    <a href="/resources.html" class="text-gray-700 hover:text-teal-600">Resources</a>
                    <a href="/community.html" class="text-teal-600 font-semibold">Community</a>
                    <a href="/events.html" class="text-gray-700 hover:text-teal-600">Events</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-6">
                <a href="#" id="back-link" class="text-orange-600 hover:text-orange-700">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Space
                </a>
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-8">Create a New Post</h1>

            <form id="post-form">
                <!-- Title -->
                <div class="mb-6">
                    <label for="post-title" class="block text-sm font-semibold text-gray-700 mb-2">
                        Post Title
                    </label>
                    <input type="text" 
                           id="post-title" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" 
                           placeholder="Enter a descriptive title..."
                           required>
                </div>

                <!-- Content -->
                <div class="mb-6">
                    <label for="post-content" class="block text-sm font-semibold text-gray-700 mb-2">
                        Post Content
                    </label>
                    <textarea id="post-content" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none" 
                              rows="12" 
                              placeholder="Share your thoughts, ask a question, or start a discussion..."
                              required></textarea>
                    <p class="mt-2 text-sm text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Be respectful and supportive. This is a safe space for everyone.
                    </p>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-between">
                    <button type="button" 
                            id="cancel-btn"
                            class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            id="submit-btn"
                            class="px-8 py-3 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>Publish Post
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-400">&copy; 2025 Beacon Momentum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/create-post.js"></script>
</body>
</html>
