<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Space - Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.png" alt="Beacon Momentum" class="h-8 w-auto" onerror="this.style.display='none'">
                        <span class="ml-2 text-xl font-bold text-gray-900">Beacon Momentum</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/member-dashboard.html" class="text-gray-700 hover:text-teal-600">Dashboard</a>
                    <a href="/courses.html" class="text-gray-700 hover:text-teal-600">Courses</a>
                    <a href="/resources.html" class="text-gray-700 hover:text-teal-600">Resources</a>
                    <a href="/community.html" class="text-teal-600 font-semibold">Community</a>
                    <a href="/events.html" class="text-gray-700 hover:text-teal-600">Events</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Space Header -->
    <div id="space-header" class="bg-gradient-to-r from-orange-600 to-red-600 text-white">
        <!-- Space header will be inserted here -->
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Posts List -->
            <div class="lg:col-span-2">
                <div id="posts-container">
                    <!-- Posts will be inserted here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <!-- Create Post Card -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Start a Discussion</h3>
                    <a href="#" id="create-post-btn" class="block w-full text-center bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>Create Post
                    </a>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Quick Actions</h3>
                    <div class="space-y-3">
                        <a href="/community.html" class="block text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Spaces
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-400">&copy; 2025 Beacon Momentum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/community-space.js"></script>
</body>
</html>
