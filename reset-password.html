<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reset Password | Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --beacon-teal: #2d5f3f;
            --beacon-gold: #D4AF37;
            --phoenix-red: #8B1538;
        }
        body {
            background: linear-gradient(135deg, #8B1538 0%, #a31d47 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" style="color: var(--phoenix-red);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Reset Your Password</h1>
                <p class="text-gray-600">Enter your new password below.</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <p></p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
                <p></p>
            </div>

            <form id="reset-form">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50"
                        style="focus:ring-color: var(--phoenix-red);"
                        placeholder="Minimum 8 characters"
                    >
                    <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters long</p>
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        required 
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50"
                        style="focus:ring-color: var(--phoenix-red);"
                        placeholder="Re-enter your password"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full py-3 px-4 text-white font-semibold rounded-lg transition-all duration-300 hover:opacity-90"
                    style="background-color: var(--beacon-gold); color: #1a1a1a;"
                >
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Remember your password? <a href="/login.html" class="hover:opacity-80" style="color: var(--phoenix-red);">Log in here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            const formData = {
                token: token,
                newPassword: password
            };

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    successDiv.querySelector('p').textContent = data.message || 'Password reset successfully!';
                    successDiv.classList.remove('hidden');
                    form.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    // Show error
                    showError(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
