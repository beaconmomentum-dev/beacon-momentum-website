<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Assessment | Beacon Momentum</title>
    
    <!-- Instant redirect to new assessment page -->
    <meta http-equiv="refresh" content="0; url=/assessment.html">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://beaconmomentum.com/assessment.html">
    
    <!-- JavaScript redirect as backup -->
    <script>
        window.location.replace('/assessment.html');
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0A4F4B 0%, #1B7F7A 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .redirect-message {
            max-width: 500px;
        }
        .redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .redirect-message a {
            display: inline-block;
            padding: 12px 30px;
            background: #F59E0B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .redirect-message a:hover {
            background: #F97316;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #F59E0B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p>Taking you to our new assessment page...</p>
        <p><a href="/assessment.html">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
