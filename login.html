<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beacon-teal: #1B7F7A;
            --beacon-gold: #D4AF37;
            --phoenix-red: #8B1538;
        }
        .playfair { font-family: 'Playfair Display', serif; }
        .inter { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #3D0A1C 0%, #2A0714 50%, #3D0A1C 100%); }
    </style>
</head>
<body class="bg-gray-50 inter">
    <header class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="images/beacon-logo-icon.png" alt="Beacon" style="width: 40px; height: 40px;">
                    <div class="flex flex-col leading-tight">
                        <span class="text-xl font-bold">Beacon Momentum</span>
                        <span class="text-xs italic" style="color: var(--beacon-gold);">Lighting the Way Forward</span>
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <a href="register.html" class="text-sm hover:opacity-80" style="color: var(--beacon-gold);">Create Account</a>
                    <a href="index.html" class="text-sm hover:opacity-80">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero-gradient text-white py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto text-center">
                <div class="text-5xl mb-4">üîê</div>
                <h1 class="text-4xl md:text-5xl font-bold mb-4 playfair" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
                    Member Login
                </h1>
                <p class="text-lg" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.7); color: var(--beacon-gold);">
                    Access your Beacon Capital Suite
                </p>
            </div>
        </div>
    </section>

    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-600 p-4 mb-6 rounded">
                        <p class="text-red-700 text-sm"></p>
                    </div>

                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent"
                                placeholder="your@email.com"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent"
                                placeholder="Enter your password"
                            >
                        </div>

                        <div class="text-right">
                            <a href="/forgot-password.html" class="text-sm hover:opacity-80" style="color: var(--phoenix-red);">Forgot password?</a>
                        </div>

                        <button 
                            type="submit" 
                            id="submit-btn"
                            class="w-full bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-teal-700 transition"
                        >
                            Log In
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account? 
                            <a href="register.html" class="font-semibold hover:opacity-80" style="color: var(--beacon-teal);">Create one here</a>
                        </p>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-gray-500 text-sm">
                        Need help? <a href="contact.html" class="hover:opacity-80" style="color: var(--beacon-teal);">Contact Support</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 Beacon Momentum. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '/member-dashboard.html';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous errors
            errorDiv.classList.add('hidden');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Login successful - redirect
                    window.location.href = redirectUrl;
                } else {
                    // Show error
                    showError(data.message || 'Login failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });

        function showError(message) {
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
