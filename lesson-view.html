<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .lesson-content {
            line-height: 1.8;
        }
        .lesson-content h1, .lesson-content h2, .lesson-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .lesson-content p {
            margin-bottom: 1em;
        }
        .lesson-content ul, .lesson-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.png" alt="Beacon Momentum" class="h-8 w-auto" onerror="this.style.display='none'">
                        <span class="ml-2 text-xl font-bold text-gray-900">Beacon Momentum</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/member-dashboard.html" class="text-gray-700 hover:text-teal-600">Dashboard</a>
                    <a href="/courses.html" class="text-teal-600 font-semibold">Courses</a>
                    <a href="/resources.html" class="text-gray-700 hover:text-teal-600">Resources</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Lesson Header -->
        <div id="lesson-header" class="mb-8">
            <!-- Lesson header will be inserted here -->
        </div>

        <!-- Lesson Content -->
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <div id="lesson-content" class="lesson-content">
                <!-- Lesson content will be inserted here -->
            </div>
        </div>

        <!-- Lesson Actions -->
        <div id="lesson-actions" class="flex justify-between items-center">
            <!-- Actions will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-400">&copy; 2025 Beacon Momentum. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/lesson-view.js"></script>
</body>
</html>
