<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Forgot Password | Beacon Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --beacon-teal: #2d5f3f;
            --beacon-gold: #D4AF37;
            --phoenix-red: #8B1538;
        }
        body {
            background: linear-gradient(135deg, #8B1538 0%, #a31d47 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" style="color: var(--phoenix-red);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password?</h1>
                <p class="text-gray-600">No worries! Enter your email and we'll send you a reset link.</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <p></p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
                <p></p>
            </div>

            <form id="forgot-form">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50"
                        style="focus:ring-color: var(--phoenix-red);"
                        placeholder="your@email.com"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full py-3 px-4 text-white font-semibold rounded-lg transition-all duration-300 hover:opacity-90"
                    style="background-color: var(--beacon-gold); color: #1a1a1a;"
                >
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-600 text-sm">
                    Remember your password? <a href="/login.html" class="hover:opacity-80" style="color: var(--phoenix-red);">Log in here</a>
                </p>
                <p class="text-gray-600 text-sm">
                    Don't have an account? <a href="/register.html" class="hover:opacity-80" style="color: var(--beacon-teal);">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const formData = {
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    successDiv.querySelector('p').textContent = data.message || 'If that email exists, a password reset link has been sent.';
                    successDiv.classList.remove('hidden');
                    form.reset();
                } else {
                    // Show error
                    showError(data.message || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        function showError(message) {
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
